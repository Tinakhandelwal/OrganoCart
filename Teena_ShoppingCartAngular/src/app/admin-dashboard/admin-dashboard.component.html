<div>
  <button (click)="goProducts()" class="btn btn-success" id="addproducts">Add Products</button>
  <div>
   <h3>Product Details</h3>
    <table id="dbproducts" class="table table-striped table-hover table-sm table-bordered">
      <!--Table head-->
      <thead>
        <tr>
          <th>Product_Id</th>
          <th>price</th>
          <th>name</th>
          <th>image</th>
          <th>category</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
        <tr *ngFor="let el of data">
          <th scope="row">{{el.id}}</th>
          <td>{{el.price}}</td>
          <td>{{el.name}}</td>
          <td><img src="http://localhost:8000/my_images/{{el.image_file}}" height="60px" width="100px"></td>
          <td>{{el.category}}</td>
          <td><button (click)="updateProducts()" class="btn btn-success btn-sm">Update</button></td>
          <td><button type="button" (click)='deleteData(el.id)' class="btn btn-danger btn-sm">Delete</button></td>
        </tr>
        <tr>
      </tbody>
      <!--Table body-->
    </table>
